version: 2.1
orbs:
  ruby: circleci/ruby@1.8.0

jobs:
  build:
    docker:
      - image: cimg/ruby:3.1.4
    working_directory: ~/fishare_backend
    steps:
      - checkout:
          path: ~/fishare_backend
      - ruby/install-deps

  test:
    docker:
      - image: circleci/ruby
      - image: circleci/postgres
        environment:
          POSTGRESQL_PASSWORD: password
          POSTGRESQL_DATABASE: myapp_test
          POSTGRESQL_USER: postgres
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      APP_DATABASE_HOST: "127.0.0.1"
      RAILS_ENV: test
    working_directory: ~/fishare_backend
    steps:
      - checkout:
          path: ~/fishare_backend
      - ruby/install-deps
      - run:
          name: Database setup
          command: bundle exec rails db:migrate
      - run:
          name: test
          command: bundle exec rspec spec

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
